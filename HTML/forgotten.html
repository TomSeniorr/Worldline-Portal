<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Made by Tom Senior" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forgotten Password</title>
    <link rel="stylesheet" href="/CSS/Default.css" />
    <link rel="stylesheet" href="/CSS/forgotten.css" />
  </head>
  <body onload="time()">
    <section class="password-section">
      <!-- Forgotten Header -->
      <div class="forgotten-header">
        <h1>Forgotten Password?</h1>
        <p class="time" id="time">time</p>
      </div>
      <!-- Forgotten Form Section -->
      <div class="forgot-form">
        <p class="forgot-info">
          To get the following Password reset you will need to contact the
          System administrator to which in this case you can do by clicking the
          forgot password button below which will then allow you to send an
          email to the Super User requesting for it to be changed
        </p>
      </div>
      <!-- Contact Super User Button -->
      <div class="email-button">
        <button class="superuser">Contact Super User</button>
      </div>
      <!-- Linking other Pages to the alternative Pages -->
      <div class="buttons">
        <button type="submit" class="backToLoginPage1">Back To Log In</button>
        <button type="submit" class="backToRegister1">Back To Register</button>
      </div>
    </section>
    <script src="/JS/time.js"></script>
    <script src="/JS/Buttons/password.js"></script>
  </body>
</html>
