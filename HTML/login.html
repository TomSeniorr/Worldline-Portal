<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Made by Tom Senior" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Worldline Sign-In</title>
    <link rel="stylesheet" href="/CSS/Default.css" />
    <link rel="stylesheet" href="/CSS/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sign-in">
      <!-- Header for the Page -->
      <div class="header">
        <h1>Worldline Portal</h1>
      </div>
      <!-- Worldline Logo -->
      <div class="worldline-image">
        <img src="/Images/logo-worldline.png" alt="worldline" />
      </div>
      <!-- Inputs for the Page -->
      <div class="inputs">
        <input class="email" type="email" placeholder="Enter Email" required />
        <input
          class="password"
          type="password"
          placeholder="Enter Password"
          required
        />
        <button type="submit" class="log-in">Sign In</button>
      </div>
      <!-- Register Section for the Page -->
      <div class="register">
        <li><a href="/HTML/register.html">Register</a></li>
        <li><a href="/HTML/forgotten.html">Forgotten Password</a></li>
      </div>
    </section>
    <!-- Link for the signin Section -->
    <script src="/JS/signin.js"></script>
  </body>
</html>
