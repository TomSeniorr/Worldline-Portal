<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Made by Tom Senior" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link rel="stylesheet" href="/CSS/Default.css" />
    <link rel="stylesheet" href="/CSS/register.css" />
  </head>
  <body>
    <section class="register">
      <!-- Page Header -->
      <div class="register-header">
        <h1>Register for access to the page</h1>
      </div>
      <!-- How to Register Information -->
      <div class="register-information">
        <p>To get access to this portal you need to be one of the following</p>
        <br />
        <ul>
          <li>Employee of Worldline Company</li>
          <li>Have an DAS ID to Verify Identity</li>
        </ul>
        <br />
        <p>
          Click Below to send email to the super user for this page
        </p>
      </div>
      <!-- Click to Email the person Responsible for access -->
      <div class="click-register">
        <br />
        <button class="sendEmail" type="submit">Click to Email Person</button>
        <button class="backToLoginPage" type="submit">Back to Log In</button>
      </div>
    </section>
    <script src="/JS/buttons.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
